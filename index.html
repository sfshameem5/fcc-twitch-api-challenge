<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, intial-scale=1">
		<title>Twitch API</title>
		<!-- normalize css -->
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<!-- custom css -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- Roboto  -->
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	</head>
	<body>
		<main>
			<h1>Twitch Streamers</h1>
			<div class="status">
				<button class="all">All</button>
				<button class="on">Online</button>
				<button class="off">Offline</button>
			</div>
			<div class="streamers">
				<div class="first_streamer">
					<img src="" alt="Streamer Picture" class="image">
					<span class="streamer">ESL_SC2</span>
					<span class="status"></span>
				</div>
				<div class="second_streamer">
					<img src="" alt="Streamer Picture" class="image">
					<span class="streamer">OgamingSC2</span>
					<span class="status"></span>
				</div>
				<div class="third_streamer">
					<img src="" alt="Streamer Picture" class="image">
					<span class="streamer">freecodecamp</span>
					<span class="status"></span>
				</div>
			</div>
		</main>
		<!-- jQuery -->
		<script src="js/jquery.min.js"></script>
		<!-- custom js -->
		<script src="js/app.js"></script>
	</body>
</html>
